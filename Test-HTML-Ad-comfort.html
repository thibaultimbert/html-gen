<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ad — Comfort Yourself</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#FFE8CB;       /* soft beige */
      --text:#21364A;     /* deep slate */
      --muted:#21364Acc;  /* slate w/ alpha */
      --accent:#FF5A5F;   /* coral/red CTA */
      --white:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:#eaeaea;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display:flex;
      justify-content:center;
      padding:16px;
      overflow:hidden;
    }
    .fit{
      position:relative;
      width:100vw;
      height:100vh;
      overflow:hidden;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      padding:16px;
    }
    .preview{
      display:flex;
      gap:24px;
      align-items:flex-start;
      flex-wrap:wrap;
    }
    /* Square canvas similar to the reference */
    .ad{
      position:relative;
      width:1080px;
      height:1080px;
      background:var(--bg);
      overflow:hidden;
      border-radius:4px;
    }

    /* Logo top-left */
    .logo{
      position:absolute;
      top:44px;
      left:56px;
      height:56px;
      display:flex;
      align-items:center;
      gap:14px;
      color:var(--text);
      font-weight:800;
      letter-spacing:1px;
      animation: fadeIn 0.6s ease-out both 0.1s;
    }
    .logo img{
      height:56px;
      width:auto;
      object-fit:contain;
    }

    /* Headline */
    .headline{
      position:absolute;
      top:170px;
      left:56px;
      right:520px; /* leave space for product image */
      z-index:2;
      color:var(--text);
      font-weight:900;
      font-size:140px;
      line-height:0.95;
      letter-spacing:-2px;
      text-transform:uppercase;
      animation: fadeInUp 0.7s ease-out both 0.25s;
    }

    /* Subcopy */
    .subcopy{
      position:absolute;
      top:560px;
      left:56px;
      right:540px;
      z-index:2;
      color:var(--muted);
      font-weight:700;
      font-size:64px;
      line-height:1.1;
      animation: fadeInUp 0.7s ease-out both 0.5s;
    }

    /* Product image aligned right */
    .product{
      position:absolute;
      right:-40px;
      bottom:-40px;
      width:720px;
      height:720px;
      display:flex;
      align-items:flex-end;
      justify-content:flex-end;
      z-index:1;
      pointer-events:none;
    }
    .product img{
      max-width:80%;
      max-height:80%;
      object-fit:contain;
      filter: drop-shadow(0 38px 40px rgba(0,0,0,0.25));
      will-change: transform, opacity;
      animation: slideInRightFade 0.9s cubic-bezier(0.22, 1, 0.36, 1) both 0.6s;
    }

    /* Instagram Story (1080x1920) variation */
    .ad--story{
      width:1080px;
      height:1920px;
    }
    .ad--story .logo{
      top:56px;
      left:56px;
      height:64px;
    }
    .ad--story .headline{
      top:240px;
      left:64px;
      right:420px;
      font-size:180px;
      line-height:0.92;
    }
    .ad--story .subcopy{
      top:820px;
      left:64px;
      right:440px;
      font-size:72px;
      line-height:1.08;
    }
    .ad--story .product{
      right:-120px;
      bottom:-160px;
      width:1080px;
      height:1080px;
    }
    .ad--story .product img{
      max-width:90%;
      max-height:90%;
    }
    .ad--story .cta{
      left:64px;
      bottom:88px;
    }

    /* Leaderboard (728x90) variation */
    .ad--leaderboard{
      width:728px;
      height:90px;
    }
    .ad--leaderboard .logo{
      top:12px;
      left:14px;
      height:28px;
    }
    .ad--leaderboard .headline{
      top:12px;
      left:120px;
      right:220px;
      font-size:36px;
      line-height:1.0;
      letter-spacing:-1px;
    }
    .ad--leaderboard .subcopy{
      top:50px;
      left:120px;
      right:220px;
      font-size:18px;
      line-height:1.1;
    }
    .ad--leaderboard .product{
      right:6px;
      bottom:-10px;
      width:240px;
      height:110px;
      align-items:center;
    }
    .ad--leaderboard .product img{
      max-width:100%;
      max-height:100%;
    }
    .ad--leaderboard .cta{
      left:auto;
      right:180px;
      bottom:21px;
      width:48px;
      height:48px;
      box-shadow:0 8px 16px rgba(255,90,95,0.35);
      animation: fadeIn 0.6s ease-out both 0.9s;
    }
    .ad--leaderboard .cta svg{width:24px;height:24px}

    /* Round CTA button bottom-left */
    .cta{
      position:absolute;
      left:56px;
      bottom:64px;
      width:120px;
      height:120px;
      border-radius:50%;
      background:var(--accent);
      color:var(--white);
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      box-shadow:0 14px 26px rgba(255,90,95,0.35);
      z-index:3;
      animation: fadeIn 0.6s ease-out both 1.1s;
    }
    .cta svg{width:44px;height:44px}

    /* Animations */
    @keyframes fadeIn {
      from { opacity:0 }
      to { opacity:1 }
    }
    @keyframes fadeInUp {
      from { opacity:0; transform: translateY(12px); }
      to { opacity:1; transform: translateY(0); }
    }
    @keyframes slideInRightFade {
      from { opacity:0; transform: translateX(48px); }
      to { opacity:1; transform: translateX(0); }
    }

    /* Optional preview scaling */
    @media (max-width:1100px){
      .ad{transform:scale(0.6); transform-origin:top left}
      body{justify-content:flex-start}
    }
    @media (prefers-reduced-motion: reduce){
      .ad *{ animation:none !important; }
    }
  </style>
</head>
<body>
  <div class="fit">
  <main class="preview" aria-label="Ad previews">
  <section class="ad" role="img" aria-label="Comfort Yourself furniture ad with product">
    <!-- Top-left brand/logo -->
    <div class="logo">
      <!-- Replace with your logo file -->
      <img src="logo.png" alt="Brand logo" />
      <span aria-hidden="true"></span>
    </div>

    <!-- Headline and copy -->
    <h1 class="headline">COMFORT<br/>YOURSELF</h1>
    <div class="subcopy">Chairs from<br/>$59.99</div>

    <!-- Product image (use your attached product) -->
    <div class="product">
      <img src="chair.png" alt="Featured chair" />
    </div>

    <!-- CTA button -->
    <a class="cta" href="#" aria-label="Shop now">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M8 5l8 7-8 7" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
  </section>

  <section class="ad ad--story" role="img" aria-label="Comfort Yourself furniture ad — Instagram Story">
    <!-- Top-left brand/logo -->
    <div class="logo">
      <img src="logo.png" alt="Brand logo" />
      <span aria-hidden="true"></span>
    </div>

    <!-- Headline and copy -->
    <h1 class="headline">COMFORT<br/>YOURSELF</h1>
    <div class="subcopy">Chairs from<br/>$59.99</div>

    <!-- Product image (use your attached product) -->
    <div class="product">
      <img src="chair.png" alt="Featured chair" />
    </div>

    <!-- CTA button -->
    <a class="cta" href="#" aria-label="Shop now">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M8 5l8 7-8 7" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
  </section>
  
  <section class="ad ad--leaderboard" role="img" aria-label="Comfort Yourself furniture ad — Leaderboard 728x90">
    <!-- Top-left brand/logo -->
    <div class="logo">
      <img src="logo.png" alt="Brand logo" />
      <span aria-hidden="true"></span>
    </div>

    <!-- Headline and copy -->
    <h1 class="headline">COMFORT YOURSELF</h1>
    <div class="subcopy">Chairs from $59.99</div>

    <!-- Product image (use your attached product) -->
    <div class="product">
      <img src="chair.png" alt="Featured chair" />
    </div>

    <!-- CTA button -->
    <a class="cta" href="#" aria-label="Shop now">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M8 5l8 7-8 7" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
  </section>
  </main>
  </div>
  <script>
    (function(){
      const preview = document.querySelector('.preview');
      const fit = document.querySelector('.fit');
      if(!preview || !fit) return;
      function scaleToFit(){
        preview.style.transformOrigin = 'top left';
        preview.style.transform = 'scale(1)';
        const rect = preview.getBoundingClientRect();
        const scaleX = (fit.clientWidth - 32) / rect.width;
        const scaleY = (fit.clientHeight - 32) / rect.height;
        const scale = Math.min(scaleX, scaleY, 1);
        preview.style.transform = `scale(${scale})`;
      }
      window.addEventListener('resize', scaleToFit);
      window.addEventListener('load', scaleToFit);
      scaleToFit();
    })();
  </script>
</body>
</html>
