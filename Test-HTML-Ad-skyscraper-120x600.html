<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promo Ad — Skyscraper 120x600</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet" />
  <style>
    :root{ --yellow:#FFC300; --black:#000000; --white:#ffffff; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:#eaeaea; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      display:flex; align-items:flex-start; justify-content:center; padding:16px;
    }
    .ad{ position:relative; width:120px; height:600px; background:var(--yellow); overflow:hidden; }
    .headline{
      position:absolute; top:10px; left:8px; right:8px; color:var(--black);
      font-weight:900; font-size:24px; line-height:0.9; letter-spacing:-0.4px; text-transform:uppercase;
    }
    .badge{ position:absolute; top:128px; right:6px; width:64px; height:64px; border-radius:50%; background:var(--white); display:flex; align-items:center; justify-content:center; text-align:center; color:var(--black); font-weight:900; line-height:1; }
    .badge .percent{ font-size:18px }
    .badge .off{ font-size:16px }
    .product{ position:absolute; left:6px; right:6px; top:210px; bottom:108px; display:flex; align-items:center; justify-content:center; }
    .product img{ max-width:100%; max-height:100%; object-fit:contain; filter: drop-shadow(0 16px 14px rgba(0,0,0,0.25)); }
    .footer{ position:absolute; left:8px; right:8px; bottom:10px; display:flex; flex-direction:column; gap:6px; align-items:center; }
    .brand{ color:var(--black); font-weight:900; font-size:18px; letter-spacing:-0.2px; }
    .cta{ width:100%; text-align:center; background:var(--black); color:var(--white); font-weight:800; font-size:12px; padding:8px 10px; border-radius:999px; text-decoration:none; }
  </style>
</head>
<body>
  <section class="ad" role="img" aria-label="Promotional ad with discount and product">
    <h1 class="headline">SPORT<br/>SHOES</h1>
    <div class="badge" aria-hidden="true">
      <div>
        <div class="percent">10%</div>
        <div class="off">OFF</div>
      </div>
    </div>
    <div class="product">
      <img src="product.webp" alt="Featured product" />
    </div>
    <div class="footer">
      <div class="brand">ON<span style="margin:0 6px">•</span>STORE</div>
      <a class="cta" href="#" aria-label="Get yours">Get yours</a>
    </div>
  </section>
</body>
</html>
