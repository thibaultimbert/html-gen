<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promo Ad — Half Page 300x600</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet" />
  <style>
    :root{ --yellow:#FFC300; --black:#000000; --white:#ffffff; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:#eaeaea; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      display:flex; align-items:flex-start; justify-content:center; padding:16px;
    }
    .ad{ position:relative; width:300px; height:600px; background:var(--yellow); overflow:hidden; }
    .headline{
      position:absolute; top:16px; left:16px; right:16px; color:var(--black);
      font-weight:900; font-size:44px; line-height:0.92; letter-spacing:-0.8px; text-transform:uppercase;
    }
    .badge{
      position:absolute; top:170px; right:14px; width:110px; height:110px; border-radius:50%;
      background:var(--white); display:flex; align-items:center; justify-content:center; text-align:center;
      color:var(--black); font-weight:900; line-height:1;
    }
    .badge .percent{ font-size:30px }
    .badge .off{ font-size:28px }
    .product{ position:absolute; left:14px; right:14px; top:250px; bottom:120px; display:flex; align-items:center; justify-content:center; }
    .product img{ max-width:100%; max-height:100%; object-fit:contain; filter: drop-shadow(0 22px 20px rgba(0,0,0,0.25)); }
    .footer{ position:absolute; left:16px; right:16px; bottom:16px; display:flex; flex-direction:column; gap:10px; align-items:center; }
    .brand{ color:var(--black); font-weight:900; font-size:28px; letter-spacing:-0.3px; }
    .cta{ width:100%; text-align:center; background:var(--black); color:var(--white); font-weight:800; font-size:18px; padding:12px 18px; border-radius:999px; text-decoration:none; }
  </style>
</head>
<body>
  <section class="ad" role="img" aria-label="Promotional ad with discount and product">
    <h1 class="headline">SPORT<br/>SHOES</h1>
    <div class="badge" aria-hidden="true">
      <div>
        <div class="percent">10%</div>
        <div class="off">OFF</div>
      </div>
    </div>
    <div class="product">
      <img src="product.webp" alt="Featured product" />
    </div>
    <div class="footer">
      <div class="brand">ON<span style="margin:0 8px">•</span>STORE</div>
      <a class="cta" href="#" aria-label="Get yours">Get yours</a>
    </div>
  </section>
</body>
</html>
